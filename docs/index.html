<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Integration</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@perfectgym/client-portal/dist/ClientPortal.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@perfectgym/client-portal@1.12.2/dist/ClientPortal.css">
<style>
  /* ---- Fit4Less Theme Overrides ---- */

  :root {
    --f4l-yellow: #F6B221;
    --f4l-black: #0D0C0D;
    --f4l-gray: #f6f7f9;
  }

  body {
    background-color: var(--f4l-gray);
    font-family: "Open Sans", Helvetica, Arial, sans-serif;
    color: var(--f4l-black);
  }

  /* Outer card */
  .wrap {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    padding: 24px;
    max-width: 1100px;
    margin: 40px auto;
  }

  /* Headings */
  h1, h2, h3 {
    color: var(--f4l-black);
    font-weight: 700;
  }

  /* Buttons inside the portal iframe container (applies to outer shell elements) */
  button, .pg-btn, .pg-button {
    background-color: var(--f4l-yellow) !important;
    border-color: var(--f4l-yellow) !important;
    color: #000 !important;
    font-weight: 600 !important;
    border-radius: 4px !important;
    text-transform: uppercase;
  }
  button:hover, .pg-btn:hover {
    background-color: #ffcc2a !important;
  }

  /* Loader overlay around the iframe */
  .cp-load-mask {
    background: rgba(13, 12, 13, 0.75) !important;
  }
  .cp-load-mask-spinner circle {
    stroke: var(--f4l-yellow) !important;
  }

  /* Input focus / form field highlight */
  input:focus, select:focus {
    border-color: var(--f4l-yellow) !important;
    box-shadow: 0 0 0 2px rgba(246,178,33,0.25) !important;
  }

  /* Optional footer / text adjustments */
  #status {
    color: #555;
    font-size: 12px;
  }
</style>

    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
    <div id="page-header" class="header">
        <div class="header-left">
            <a href="https://github.com/PerfectGym/ClientPortal.Embed">
                <img src="images/mark-github.svg"><img src="images/logo-github.svg">
            </a>
        </div>
        <div class="header-center">
            <div class="nav-link not-logged-state" onclick="goTo('Login');">Login</div>
            <div class="nav-link logged-state" onclick="goTo('Classes', {clubId: '2'});">Classes</div>
            <div class="nav-link logged-state" onclick="goTo('PersonalTraining');">Personal training</div>
            <div class="nav-logo"><a href="http://www.perfectgym.com/"></a></div>
            <div class="nav-link not-logged-state" onclick="goTo('Registration');">Registration</div>
            <div class="nav-link logged-state" onclick="goTo('Products');">My Products</div>
            <div class="nav-link logged-state" onclick="goTo('Profile');">Profile</div>
        </div>
        <div class="header-right">
                <button id="logout-user" class="header-button logged-state" onclick="logout()">Logout</button>
        </div>

        <div class="header-mobile">
            <a class="burger"><img src="images/three-bars.svg">
                <div class="mobile-list hidden">
                    <div class="nav-link not-logged-state" onclick="goTo('Login');">Login</div>
                    <div class="nav-link logged-state" onclick="goTo('Classes', {clubId: '2'});">Classes</div>
                    <div class="nav-link logged-state" onclick="goTo('PersonalTraining');">Personal training</div>
                    <div class="nav-link not-logged-state" onclick="goTo('Registration');">Registration</div>
                    <div class="nav-link logged-state" onclick="goTo('Products');">My Products</div>
                    <div class="nav-link logged-state" onclick="goTo('Profile');">Profile</div>
                    <div class="nav-link logged-state" onclick="logout()">Logout</div>
                </div></a>
            <div class="nav-logo"><a href="http://www.perfectgym.com/"></a></div>
            <a class="github-logo" href="https://github.com/PerfectGym/ClientPortal.Embed">
                <img src="images/mark-github.svg"><img src="images/logo-github.svg">
            </a>
        </div>
    </div>
    
    <div class="page-content">
        <div id="pg-client-portal">
        </div>
    </div>

    <div class="page-footer">Visit GitHub for documentation</div>

    <!-- I have a problem with including this library with webpack -->
    
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@perfectgym/client-portal@latest/dist/ClientPortal.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
